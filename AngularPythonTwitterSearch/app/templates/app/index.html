{% extends "app/layout.html" %}

{% block content %}


    <div class="row-fluid form-content">
        <form action="/" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." id="query" name="query" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>     

    <div class="row-fluid">
    {% for tweet in tweets %}
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 tweet-content">
                <h3>@{{tweet.username}}</h3>
                <h4>Sentiment Score: {{tweet.score}}</h4>
                <p>{{tweet.tweet}}</p>
            </div>
    {% endfor %}
        
    </div>

{% endblock %}
