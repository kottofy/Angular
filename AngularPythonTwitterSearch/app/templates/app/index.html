{% extends "app/layout.html" %}

{% block content %}
    <div class="row">
        <h2>Angular Twitter Search</h2>
    </div>
    <div class="row">
        <searchform></searchform>
    </div>     

{% for tweet in tweets %}
<div class="row">
    <h3>@{{tweet.username}}</h3>
    <h4>{{tweet.score}}</h4>
    <p>{{tweet.tweet}}</p>

</div>
{% endfor %}

{% endblock %}
