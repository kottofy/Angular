<!DOCTYPE html>
<html ng-app="store">
<head>
    <title>Angular Bootstrap Practice</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body class="container" ng-controller="StoreController as store"> <!--only controller properties are accessible in this div-->
    <div ng-repeat="product in store.products">
        <div ng-hide="product.soldOut"> <!-- or ng-show="!store.product.soldOut"-->
            <h1>{{product.name}}</h1>
            <h2>${{product.price}}</h2>
            <p>{{product.description}}</p>
            <button ng-show="product.canPurchase">Add to cart</button>
        </div>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'"> <!-- minus is desc order-->
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
                <img ng-src="{{product.images[0].thumb}}" />
            </h3>
        </li>
    </ul>
</body>
</html>
